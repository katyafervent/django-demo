{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ workshop_title }}</title>
  <link rel="stylesheet" href="{% static 'workshops/base.css' %}">
  <link rel="stylesheet" href="{% static 'workshops/workshop-detail.css' %}">
</head>
<body>
  <main>
    <article>
      <img src="" alt="">

      <section id="location">
        <h2>Workshop Location</h2>
        <address>This workshop takes place in <span>LOCATION</span> (ADDRESS).</address>
      </section>

      <section id="details">
        <h2>What's This Workshop About?</h2>
        <p>{{ workshop_description }}</p>
        <footer>
          <p>Need more details? Please <a href="">contact the organizer</a>.</p>
        </footer>
      </section>

      <section id="registration">
        <h2>Join Us!</h2>
        FORM
      </section>
    </article>
  </main>
</body>
</html>
